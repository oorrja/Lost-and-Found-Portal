  <form action="mailfound.html" method="post">



  <h1 id="found">Report a Found Item



        <span id="found_span">All the fields marked with * are mandatory.</span>



  </h1>



  <label>



     <span>Name* :</span>



     <input type="text" name="name" required><br>



  </label>



  <label>



     <span>Roll Number* :</span>



     <input type="text" name="rollnum" required><br>



  </label>



  <label>



     <span>E-mail* (Same as Login E-mail) :</span>



     <input type="email" name="email" required><br>



  </label>



  <label>



     <span>Date Item was Found* : &nbsp; </span>



     <br>



     <input type ="text" id="from-datepicker" name="date" required><br>



  </label>







  <label>



     <span>Found Location* : &nbsp; </span>



     <br>



     <select id="loc" name="loc" required>



      <option value=""> </option>



      <option value="Main Cafeteria">Main Cafeteria </option>



      <option value="Quickies Cafeteria">Quickies Cafeteria </option>



      <option value="SET Building">SET Building </option>



      <option value="SSA Building">SSA Building </option>



      <option value="SSH Building">SSH Building</option>



      <option value="SOL Building">SOL Building</option>



      <option value="School of Health Sciences Building">School of Health Sciences Building </option>



      <option value="Lecture or Conference Halls">Lecture or Conference Halls </option>



      <option value="Grounds">Grounds </option>



      <option value="SET Library">SET Library </option>



      <option value="SSA Library">SSA Library </option>



      <option value="Others">Others </option>



    </select>



  </label>



  <label>



  <label>



     <span>Specific Location Description :</span>



     <textarea class="input" rows="10" cols="10" name="loc_descp"></textarea>



  </label>



  <label>



     <span>Category* : &nbsp; </span>



     <br>



     <select id="cat" name="cat" onchange="populate1(this.id,'sub_cat')" required>



      <option value=""> </option>



      <option value="Clothing">Clothing </option>



      <option value="Literature">Literature </option>



      <option value="Electronics">Electronics </option>



      <option value="Musical Instrument">Musical Instrument </option>



      <option value="Personal Accessories">Personal Accessories </option>



      <option value="Sporting Goods">Sporting Goods </option>



    </select>

  </label>

     <span>Brand : &nbsp; </span>



     <br>

  </label>
